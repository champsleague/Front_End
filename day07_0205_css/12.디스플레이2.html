<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: deepskyblue;
            border:3px ridge gray;
            margin-bottom: 20px;
        }
        p.none{
            display:none;
        }
        p.hidden{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h2>display2</h2>
    <div>
        <p>display속성값을 none으로 설정</p>
        <p class="none">display 속성값을 none으로 설정</p>
    </div>

    <div>
        <p>visibility속성값을 hidden으로 설정</p>
        <p class="hidden">visibility속성값을 hidden으로 설정</p>
    </div>
</body>
</html>
