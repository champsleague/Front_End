<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt1::before{
            content: "$";
            color:red;
        }
        .txt2::after{
            content:"*";
            color:blue;
        }
        a{
            text-decoration: none;
        }
        a:visited{
            color:gold;
        }
        a:link{
            color:hotpink;
        }
        a:hover{
            color:indigo;
        }
        a:active{
            color:lawngreen;
        }
    </style>
</head>

<body>
    <h2>가상요소 선택자</h2>
    <p class="txt1">before</p>
    <p class="txt2">after</p>
    <a href="https://www.naver.com">naver</a>
    <a href="https://dfsklsnkwekljrwe.com">somewhere</a>
</body>
</html>
