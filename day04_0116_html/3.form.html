<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./dc.ico">
</head>
<body bgcolor="orange">
    <h2>form</h2>
    <form action="regist.html">
    <p>
        <input type="text" name="userid" placeholder="enter ID" maxlength="12" required>
    </p>
    <p>
        <input type="password" value="abcd1234" size="30">
    </p>
    <p> 
        <fieldset>
            <legend>gender</legend>
        <label>남
        <input type="radio" name="gender" checked value="m"></label>  <br>
        
        <label for="w">여
        <input type="radio" name="gender" id="w" value="w"></label>
        </fieldset>
    </p>
    <p>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
    </p>
    <p>
        <input type="file">
    </p>
    <p>
        <input type="email" readonly value="youkeongjun@naver.com">
    </p>
    <p>
        <input type="url" disabled>
    </p>
    <p>
        <input type="tel">
    </p>
    <p>
        <input type="date">
    </p>
    <p>
        <input type="number" min="0" max="100" step="5">
    </p>
    <p>
        <input type="color">
    </p>
    <p>
        <input type="search">
    </p>
    <p>
        <input type="range" min="1" max="5">
    </p>
    <p>
        <input type="button" value="normal button" onclick="alert('hello')">
    </p>
    <p>
        <input type="submit" value="sign up">
    </p>
    <p>
        <input type="reset" value="reset">
    </p>
    <p>
        <select name="lang">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
        </select>
    </p>
    <p>
        <input type="text" list="language">
        <datalist id="language">
            <option value="html" label="HTML">HTML</option>
            <option value="css">CSS</option>
            <option value="node">node.js</option>
            <option value="react">React</option>
        </datalist>
    </p>
    <p>
        <textarea cols="40" rows="10" style="resize: none;"></textarea>
    </p>
    </form>
</body>
</html>
