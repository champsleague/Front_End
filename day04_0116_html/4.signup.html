    <h1>Signup</h1>  <br><br><br>
    <!-- 회원가입 폼 만들기 (기능을 빼고 틀만) -->
    <!-- 아이디, 비번, 비번확인, 이름, 핸드폰, 이메일, 성별, 취미, 우편번호,
    주소, 상세 주소, 참고항목, 가입완료, 다시 작성-->

    <body bgcolor="orange">
        <form>
    <p>
        <input type="text" name="userid" placeholder="Enter ID" maxlength="12" required>  
    </p> 
    <p>
        <input type="password" placeholder="Enter  PW" size="20"> <br>
        <input type="password" placeholder="Confirm PW" size="20">
    </p>
    <p>
        <input type="name" placeholder="Enter name">
    </p>
    <p>
        <input type="tel" placeholder="Enter Tel_num">
    </p>
    <p>
        <input type="email" readonly value="youkeongjun@naver.com">
    </p>
    <p>
        
        <input type="Gender" readonly value="Gender">  <br>
        <label><input type="radio" name="gender" checked value="m"> male</label>
        <label><input type="radio" name="gender" value="w"> female</label>
   
    </p> <br>
    <p>
        <textarea cols="25" rows="5" style="resize: none;" placeholder="Write about your hobby"></textarea>
    </p>
    <p>
        <input type="zipcode" placeholder="Enter zipcode">
    </p>

    <p>
        <input type="address" placeholder="Enter address"> <br>
        <input type="address" placeholder="Specific address"> 
    </p> <br>
    <select name="index">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="node">nodeJS</option>
    </select>
    <p>
        <input type="submit" value="Sign Up">
    </p>
    <p>
        <input type="reset" value="Reset">
    </p>
</form>
</body>
</html>
