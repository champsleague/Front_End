<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redText{
            color:red;
        }
        .blueText{
            color:blue;
        }
        /* 선택자1선택자2 : 선택자1에 해당하면서 선택자2이기도 한 요소 */
        /* span 태그이면서 bigText라는 class를 가진 요소 */
        span.bigText{
            font-size:50px;
        }
        /* redText라는 class이면서 bigText라는 class를 가진 요소 */
        .redText.bigText{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>class 선택자</h2>
    <p>
        <span class="redText bigText">클래스 선택자</span>는 
        <span class="blueText"> 특정 집단의 여러 요소를 한번에 선택</span>할 때 사용
    </p>

    <div class="bigText">
        <span class="redText">특정 집단을 클래스(class)</span>라고 하며, 
        <span class="blueText">.기호를 사용</span>하여 같은 클래스 이름을 가지는 요소들을 모두 선택
    </div>
</body>
</html>
