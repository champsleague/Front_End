<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet">
    <style>
        h2{
            font-size: 50px;
        }
        p{
            font-size: 20px;   /*기본 글자크기 : 16px */
        }
        ul{
            list-style: none;
            color:darkkhaki;
        }
        li{
            display: inline-block;
            margin-right: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; font-size: 50px; color:crimson;">
        인라인 스타일</h2>
    <p style="text-align: center; background-color:darkgrey;">
        HTML요소 내부에 style 속성을 사용하여 적용하는 방법
    </p>

<br><br>


    <h2>내부스타일</h2>
    <p>CSS를 적용하는 방법</p>
    <ul>
        <li>인라인스타일</li>
        <li>내부 스타일</li>
        <li>외부 스타일</li>
    </ul>


    <h2>외부스타일</h2>
    <p>CSS를 적용하는 방법</p>
    <ul>
        <li>인라인스타일</li>
        <li>내부 스타일</li>
        <li>외부 스타일</li>
    </ul>

</body>
</html>
