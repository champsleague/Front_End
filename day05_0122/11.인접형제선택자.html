<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 + p{
            color:white;
            background-color: turquoise;
            font-size: 30px;
        }
        h3 + p + p{
            color:blue;
        }
    </style>
</head>
<body>
    <h2>인접형제 선택자</h2>
    <div>
        <h3>first</h3>
        <p>second</p>
        <p>third</p>
        <p>fourth</p>
        <h4>fifth</h4>
    </div>
</body>
</html>
