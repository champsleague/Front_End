<head>

        h3 + p{
            font-weight: bold;
        }
        h3~p{
            color:orange;

        }
        h3 + p ~p{
            background-color: palegreen;
        }
    </style>
</head>

    <h2>일반형제 선택자</h2>
    <div>
        <h3>first</h3>
        <p>second</p>
        <p>third</p>
        <h4>fourth</h4>
        <a href="#">fifth</a>
        <p>sixth</p>
    </div>
</body>
</html>
