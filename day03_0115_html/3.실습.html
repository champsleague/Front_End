<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <caption><h3 align="center">행과 열 합치기</h3></caption>

    <table border="1" width="600" align="center">
        <tr height="50">
            <th>1st title</th>
            <th>2nd title</th>
            <th rowspan="3">3rd title</th>
        </tr>
        <tr height="50">
           <td>1st cell</td>
           <td>2nd cell</td>
        </tr>
        <tr height="50">
            <td colspan="2">4th cell</td>
        </tr>

        <tr height="50">
            <td rowspan="2">5th cell</td>
            <td>6th cell</td>
            <td>7th cell</td>
        </tr>

        <tr height="50">
            <td colspan="2">8th cell</td>
        </tr>

    </table>
</body>
</html>
