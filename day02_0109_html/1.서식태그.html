<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>서식 태그</h2>

    <h3>strong 태그</h3>
    <p>b태그는 <b>단순히 글자가 굵게 </b>표현됨 </p>
    <p>strong 태그는 <strong>중요한 글자를 굵게 </strong>표현</p>

    <h3>em 태그</h3>
    <p>i 태그는 <i>단순히 글자를 italic체</i>로 표현</p>
    <p>em 태그는 <em>중요한 글자를 italic체</em>로 표현</p>

    <h3>mark 태그</h3>
    <p>mark 태그를 이용하면 <mark>중요한 부분</mark>을 highlight</p>

    <h3>del 태그</h3>
    <p>del 태그를 이용하면 <del>마치 지운것처럼</del> 표현</p>

    <h3>ins 태그</h3>
    <p>ins 태그를 이용하면 <ins>중요한 글자</ins>에 밑줄을 사용</p>

    <h3>sup 태그와 sub태그</h3>
    <p> a<sup>2</sup> +b<sup>2</sup> =c<sup>2</sup> </p>
    <p>H<sub>2</sub>O</p>






</body>
</html>
