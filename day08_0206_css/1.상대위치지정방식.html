<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative1{
            width:200px;
            background-color:deepskyblue;
            padding:20px;
            margin:50px;
        }
        .relative2{
            width:400px;
            background-color:firebrick;
            padding:20px;
            position:relative;
            left:70px;
            top:-10px;
        }
    </style>
</head>
<body>
    <h2>상대 위치 지정방식</h2>
    <div class="relative1">상대 위치 지정방식 1</div>
    <div class="relative2">상대 위치 지정방식 2</div>

</body>
</html>
