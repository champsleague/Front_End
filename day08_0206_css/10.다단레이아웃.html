<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,h2,p{margin:0; padding:0;}
        body{margin:10px;}
        h2{padding:0 0 20px; text-align: center;}
        .color{
            text-align: justify;
            padding: 20px;
            background-color: lavender;

            column-count: 3;
            column-gap: 30px;
            column-rule: 3px solid red;
        }
        .color>h2{
            column-span:all;
        }
    </style>
</head>
<body>
    <h2>다단 레이아웃</h2>
    <div class="color">
        <h2>다단 레이아웃</h2>
        <p>Take me to church I'll worship like a dog at the shrine of your lies I'll tell you my sins and you can sharpen your knife
        </p>
    </div>
</body>
</html>
